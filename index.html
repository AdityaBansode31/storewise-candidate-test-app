<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      const allData = Array.from({ length: 40 }, () =>
        Math.floor(Math.random() * 40)
      );
      function App() {
        const [currentList, setCurrentList] = React.useState(allData);

        const sortList = () => {
          let sortedList = [...currentList];
          for (let i = 0; i < sortedList.length - 1; i++) {
            for (let j = 0; j < sortedList.length - 1 - i; j++) {
              if (sortedList[j] > sortedList[j + 1]) {
                [sortedList[j], sortedList[j + 1]] = [sortedList[j + 1], sortedList[j]];
              }
            }
          }
          setCurrentList(sortedList);
        };

        const filterOddNumbers = () => {
          setCurrentList(allData.filter(num => num % 2 !== 0));
        };

        return (
          <>
            <div style={{ display: "flex" }}>
              <button style={{ width: "100px", height: "100px" }} onClick = {sortList}>Sort</button>
              <button style={{ width: "100px", height: "100px" }} onClick = {filterOddNumbers}>
                Filter Odd Numbers
              </button>
            </div>
            {currentList.map((item, index) => (
              <div key={index}> {item.toString()} </div>
            ))}
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("mydiv"));
      root.render(<App />);
    </script>
  </body>
</html>
